<!DOCTYPE html>
<html>
  <head>
    <title>Carousel</title>
  </head>
  <body>
    <h1>Carousel</h1>
    <!-- = Haml::Engine.new(File.read("/haml/_carousel.haml")).render -->
    <!--
      Slideshow da entrada da escola
      O primeiro 'figure' e primeiro 'li' precisam da classe 'ativo';
      todo o funcionamento do slideshow estah distribuido pelos arquivos 'slider.php' (este),
      'slider.js' (concatenado em 'esaf.min.js') e '_slider.sass' (compilado para 'esaf.min.css').
    -->
    <div>
      <div id='slider'>
        <figure class='active'>
          <img src='...'>
        </figure>
        <figure>
          <img src='...'>
        </figure>
        <figure>
          <img src='...'>
        </figure>
        <figure>
          <img src='...'>
        </figure>
        <span class='previous'>
          &laquo;
        </span>
        <span class='next'>
          &raquo;
        </span>
      </div>
      <ul class='controls'>
        <li class='active'></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
